{% extends 'principal/index.html' %}
{% load static %}


{% block title %} Inicio {% endblock %}

{% block content %}

    {% for post in posteos %}

    <div class="album py-5 bg-light">
        <div class="container">
    
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>{{post.nombre_mascota}}</title><rect width="100%" height="100%" fill="black"/><text x="0%" y="95%" fill="#eceeef" dy=".10em">{{post.nombre_mascota}}</text></svg> -->
                <div class="bd-placeholder-img card-img-top" width="50%" height="100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <img src="https://picsvg.com/example/owl.svg" alt="Foto de mascota" width="100%">
                    <title>{{post.nombre_mascota}}</title><rect width="70%" height="70%" fill="black"/><text x="0%" y="95%" fill="#eceeef" dy=".10em">{{post.nombre_mascota}}</text>
                </div>

                <div class="card-body">
                  <p class="card-text">{{post.descripcion}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-success">Postularme</button>
                      <button type="button" class="btn btn-sm btn-outline-danger">Denunciar</button>
                    </div>
                    <small class="text-muted">{{post.fecha}}</small>
                  </div>
                </div>
              </div>
            </div>
    
          </div>
        </div>
      </div>

    {% endfor %}

{% endblock %}
