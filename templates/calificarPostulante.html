{% extends 'principal/index.html' %}

{% block title %} Calificar {% endblock %}

{% block content %}


    {% if comentario_ok %}
        <div class="container">
            <h1 class="text-center">{{mensaje}}</h1>
        </div>
    {% else %}
        <div class="container mt-5 d-flex justify-content-center align-item-center">
            <div class="w-50">
                <form action="/calificarForm/" method="post"> {% csrf_token %}

                    <input type="number" name="idUser" hidden value="{{usuario}}">

                    <label for="puntaje" class="form-label"><strong>Puntuar</strong></label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="puntaje" id="inlineRadio1" value="1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="puntaje" id="inlineRadio2" value="2">
                        <label class="form-check-label" for="inlineRadio2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="puntaje" id="inlineRadio3" value="3">
                        <label class="form-check-label" for="inlineRadio3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="puntaje" id="inlineRadio3" value="4">
                        <label class="form-check-label" for="inlineRadio3">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="puntaje" id="inlineRadio3" value="5">
                        <label class="form-check-label" for="inlineRadio3">5</label>
                    </div>
                    <hr>
                    <div class="form-floating mt-3">
                        <textarea class="form-control" placeholder="Deja tu comentario" id="floatingTextarea" name="comentario"></textarea>
                        <label for="floatingTextarea">Comentario</label>
                    </div>
                    <input type="submit" value="Enviar" class="btn btn-success mt-3">
                </form>
            </div>
        </div>
    {% endif %}
    
{% endblock %}
