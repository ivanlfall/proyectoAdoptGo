<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Contacto</title>
</head>
<body class="container">
        <h1 class="text-center">Contacto</h1>
        <hr class="mb-5">
        <div class="d-flex justify-content-center align-item-center mt-3">
            <form action="/contacto/" method="POST"> {% csrf_token %}
                <table>
                    <tr>
                        <th>Asunto: </th>
                        <th><input type="text" name="asunto" class="mt-3"></th>
                    </tr>
                    <tr>
                        <th>Email: </th>
                        <th><input type="email" name="email" class="mt-3"></th>
                    </tr>
                    <tr>
                        <th>Mensaje: </th>
                        <th><textarea name="mensaje" cols="23" rows="10" class="mt-3"></textarea></th>
                    </tr>
                    <tr>
                        <th></th>
                        <th><input type="submit" value="Enviar" class="mt-3 btn btn-primary"></th>
                    </tr>
                </table>               
            </form>
        </div>
</body>
</html>
