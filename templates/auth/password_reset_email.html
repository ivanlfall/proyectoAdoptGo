{% extends 'principal/index.html' %}

{% block title %} Recuperar Contraseña {% endblock %}

{% block content %}
    <h1>¡Hola {{user.first_name}}!</h1>
    <p>Para reestablecer tu contraseña. Haz click 
        <a href="http://{{domain}}{% url 'password_reset_confirm' uidb64=uid token=token %}">aquí</a>
    </p>
    <p>Su correo electrónico registrado es: <strong>{{user.email}}</strong></p>
{% endblock %}
